METHOD = "POST"
PATH = ["buildwrap/destination/:destination/asset/:asset/amount/:amount"]
":destination" = "TaggedBase64"
":asset" = "TaggedBase64"
":amount" = "Integer"
DOC = """
Build, but do not submit, a wrap transaction.
"""

[route.submitwrap]
