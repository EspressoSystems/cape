[package]
name = "cape_wallet"
version = "0.1.0"
authors = [
    "Jeb Bearer <keyao@translucence.net>",
    "Keyao Shen <keyao@translucence.net>",
    "corbett@pictographer.com",
]
edition = "2018"
license = "Copyright Â© 2022 Translucence Research, Inc. All rights reserved."

[dependencies]
async-std = { version = "1.9.0", features = ["unstable", "attributes"] }
async-trait = "0.1.51"
bincode = "1.3.3"
cap-rust-sandbox = { path = "../contracts/rust" }
escargot = "0.5.2"
ethers = { git = "https://github.com/gakonst/ethers-rs", branch = "master" }
futures = "0.3.0"
futures-util = "0.3.8"
itertools = "0.10.1"
jf-aap = { features = ["test_apis"], git = "ssh://git@github.com/SpectrumXYZ/jellyfish-apps.git", rev = "c789791d61b46e69367f07bb375c1ae2cf66e0d9" }
key-set = { git = "ssh://git@github.com/SpectrumXYZ/key-set.git" }
lazy_static = "1.4.0"
jf-plonk = { features=["std"], git = "ssh://git@github.com/SpectrumXYZ/jellyfish.git" }
jf-primitives = { features=["std"], git = "ssh://git@github.com/SpectrumXYZ/jellyfish.git"}
jf-utils = { features=["std"], git = "ssh://git@github.com/SpectrumXYZ/jellyfish.git"}
markdown = "0.3"
net = { git = "ssh://git@github.com/SpectrumXYZ/net.git" }
pipe = { version = "0.4" }
rand_chacha = "0.3.1"
regex = "1.5.4"
reef = { git = "ssh://git@github.com/SpectrumXYZ/reef.git" }
relayer = { path = "../relayer", features = ["testing"] }
seahorse = { git = "ssh://git@github.com/SpectrumXYZ/seahorse.git", branch = "keyao-make-pub", features = ["testing"] }
serde = { version = "1.0.123", features = ["derive", "rc"] }
serde_derive = "1.0.118"
serde_json = "1.0.61"
shellexpand = "2.0"
snafu = { version = "0.7", features = ["backtraces"] }
structopt = { version = "0.3", features = ["paw"] }
strum = "0.20"
strum_macros = "0.20.1"
surf = "2.3.2"
tagged-base64 = { git = "ssh://git@github.com/SpectrumXYZ/tagged-base64.git", branch = "main" }
tempdir = "0.3.7"
tide = "0.16.0"
tide-websockets = "0.4.0"
toml = "0.5"
tracing = "0.1.26"
tracing-distributed = "0.3.1"
tracing-futures = "0.2"
tracing-subscriber = "0.2.19"
universal-param = { git = "ssh://git@github.com/SpectrumXYZ/universal-param.git" }

[dev-dependencies]
tempdir = "0.3.7"
tracing-test = "0.2.1"

[features]
slow-tests = []
